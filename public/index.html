
<html>

<head>
  <title>Store Management Interface</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>

<body ng-app="comment" ng-controller="MainCtrl" background="ecommerce-sales.jpg">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header"> 
        <h1>Store Management Interface</h1>
      </div>
<p>Product Name</p>	<form ng-submit="addComment()" style = "margin-bottom30px;">
        <input type="text" ng-model="formContent"></input>
	
<p>Price</p>	<form ng-submit="addComment()" style = "margin-bottom30px;">
        <input type="text" ng-model="formPrice"></input>

<p>Picture URL</p>      <form ng-submit="addComment()" style = "margin-bottom30px;">
        <input type="text" ng-model="formURL"></input>

        <button type="submit">Add Product</button>
      </form>
      <div>
        {{test}}
      </div>
	<h1>Current Productss</h1>
      <div ng-repeat="comment in comments | orderBy: '-upvotes'">
        <span class="glyphicon glyphicon-remove" ng-click="delete(comment)"></span>
     <!--   <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>  --> 
	{{comment.title}} - ordered: {{comment.upvotes}} - price {{comment.price}}
	<img ng-src="{{comment.url}}" width="50" height="50" />
      </div>
    </div>
  </div>
</body>

</html>
